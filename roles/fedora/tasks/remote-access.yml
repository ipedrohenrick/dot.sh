---
- name: Enable SSH service
  become: true
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true
  when: activate_ssh

- name: Install tailscale
  become: true
  ansible.builtin.dnf:
    name: tailscale
    state: present

- name: Enable tailscale service
  become: true
  ansible.builtin.service:
    name: tailscaled
    state: started
    enabled: true
